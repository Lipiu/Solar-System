<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Stage1/style.css">
    <link rel="icon" href="/docs/assets/saturn-transparent.png">
    <title>Solar System</title>
</head>
<body>
    <div class="info-button">
        <button type="button" onclick="window.open('about.html', '_blank')">About planets</button>
    </div>

    <div class="solar-system">
        <!-- Sun -->
        <div class="sun">
            <img src="/docs/assets/sun-transparent.png" alt="sun">
        </div>
            <!-- Mercury -->
            <div class="mercury-orbit">
                <div class="mercury">
                    <img src="/docs/assets/mercury-transparent.png" alt="mercury">
                </div>
            </div>

            <!-- Venus -->
            <div class="venus-orbit">
                <div class="venus">
                    <img src="/docs/assets/venus-transparent.png" alt="venus">
                </div>
            </div>

            <!-- Earth -->
            <div class="earth-orbit">
                <div class="earth">
                    <img src="/docs/assets/earth-transparent.png" alt="earth">
                </div>
            </div>

            <!-- Mars -->
            <div class="mars-orbit">
                <div class="mars">
                    <img src="/docs/assets/mars-transparent.png" alt="mars">
                </div>
            </div>

            <!-- Jupiter -->
            <div class="jupiter-orbit">
                <div class="jupiter">
                    <img src="/docs/assets/jupiter-transparent.png" alt="jupiter">
                </div>
            </div>

            <!-- Saturn -->
            <div class="saturn-orbit">
                <div class="saturn">
                    <img src="/docs/assets/saturn-transparent.png" alt="saturn">
                </div>
            </div>

            <!-- Uranus -->
            <div class="uranus-orbit">
                <div class="uranus">
                    <img src="/docs/assets/uranus-transparent.png" alt="uranus">
                </div>
            </div>

            <!-- Neptune -->
            <div class="neptune-orbit">
                <div class="neptune">
                    <img src="/docs/assets/neptune-transparent.png" alt="neptune">
                </div>
            </div>

             <!-- Pluto -->
            <div class="pluto-orbit">
                <div class="pluto">
                    <img src="/docs/assets/pluto-transparent.png" alt="pluto">
                </div>
            </div>
    </div>
</body>
</html>
